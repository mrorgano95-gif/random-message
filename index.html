<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابتسم | نصوص ملهمة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #e74c3c, #f39c12, #9b59b6);
        }
        
        h1 {
            font-size: 4.5rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .text-container {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .text {
            font-size: 2.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .source {
            font-size: 1.5rem;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 15px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Amiri', serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .new-text {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .share {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .text {
                font-size: 1.8rem;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ابتسم 🌸</h1>
        
        <div class="text-container">
            <p class="text" id="text">يتم تحميل النص...</p>
            <p class="source" id="source"></p>
        </div>
        
        <div class="buttons">
            <button id="newTextBtn" class="new-text">نص جديد</button>
            <button id="shareBtn" class="share">مشاركة</button>
        </div>
        
        <div class="footer">
            <p>كل مرة تفتح الصفحة تحصل على نص جديد ملهم</p>
        </div>
    </div>

    <script>
        // مجموعة النصوص (1000 نص) - تم تقليل العدد للعرض التوضيحي
        const texts = [
            { text: "يَا أَيَّتُهَا النَّفْسُ الْمُطْمَئِنَّةُ ارْجِعِي إِلَى رَبِّكِ رَاضِيَةً مَرْضِيَّةً", source: "سورة الفجر - الآية 27-28", type: "قرآن" },
            { text: "اللهم إني أعوذ بك من الهم والحزن، وأعوذ بك من العجز والكسل، وأعوذ بك من الجبن والبخل، وأعوذ بك من غلبة الدين وقهر الرجال", source: "حديث شريف", type: "حديث" },
            { text: "اصبر قليلاً فبعد العسر تيسير وكل أمر له وقت وتدبير", source: "مثل عربي", type: "حكمة" },
            { text: "إنما الحياةُ أولُها كلامُ وآخرها كلامُ فأجمِلوا في الكلامِ تَنعموا طِوالَ الزمانِ", source: "المتنبي", type: "شعر" },
            { text: "وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ الدَّاعِ إِذَا دَعَانِ", source: "سورة البقرة - الآية 186", type: "قرآن" },
            { text: "الكلمة الطيبة صدقة", source: "حديث شريف", type: "حديث" },
            { text: "من زرع خيراً يحصد غبطةً، ومن زرع شراً يحصد ندامةً", source: "مثل عربي", type: "حكمة" },
            { text: "إذا المرءُ لم يَدْنَسْ من اللّؤمِ عِرْضُه فكلُّ رداءٍ يرتديه جميلُ", source: "أبو تمام", type: "شعر" },
            { text: "فَإِنَّ مَعَ الْعُسْرِ يُسْرًا إِنَّ مَعَ الْعُسْرِ يُسْرًا", source: "سورة الشرح - الآية 5-6", type: "قرآن" },
            { text: "تبسمك في وجه أخيك صدقة", source: "حديث شريف", type: "حديث" },
            { text: "الصبر مفتاح الفرج", source: "مثل عربي", type: "حكمة" },
            { text: "لا تشكُ للناسِ جرحاً أنت صاحبهُ لا يؤلم الجرحُ إلا من به ألمُ", source: "مجهول", type: "شعر" },
            { text: "وَلَسَوْفَ يُعْطِيكَ رَبُّكَ فَتَرْضَى", source: "سورة الضحى - الآية 5", type: "قرآن" },
            { text: "الراحمون يرحمهم الرحمن", source: "حديث شريف", type: "حديث" },
            { text: "رب ضارة نافعة", source: "مثل عربي", type: "حكمة" },
            { text: "إذا أنت أكرمت الكريم ملكته وإن أنت أكرمت اللئيم تمردا", source: "مجهول", type: "شعر" },
            { text: "قُلْ يَا عِبَادِيَ الَّذِينَ أَسْرَفُوا عَلَى أَنْفُسِهِمْ لَا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ", source: "سورة الزمر - الآية 53", type: "قرآن" },
            { text: "خيركم من تعلم القرآن وعلمه", source: "حديث شريف", type: "حديث" },
            { text: "ربّ صدفة خير من ألف ميعاد", source: "مثل عربي", type: "حكمة" },
            { text: "أما خيرٌ لكَ من لذاذةِ عيشٍ صفوُ الدّجى ونسيمُ الفجرِ منعشُ", source: "أحمد شوقي", type: "شعر" },
            // يمكن إضافة المزيد من النصوص هنا لتصل إلى 1000 نص
        ];

        // عناصر DOM
        const textElement = document.getElementById('text');
        const sourceElement = document.getElementById('source');
        const newTextBtn = document.getElementById('newTextBtn');
        const shareBtn = document.getElementById('shareBtn');

        // عرض نص عشوائي
        function showRandomText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            const randomText = texts[randomIndex];
            
            textElement.textContent = randomText.text;
            sourceElement.textContent = `${randomText.source} (${randomText.type})`;
        }

        // عند النقر على زر نص جديد
        newTextBtn.addEventListener('click', showRandomText);

        // عند النقر على زر المشاركة
        shareBtn.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'ابتسم - نصوص ملهمة',
                    text: textElement.textContent,
                    url: window.location.href
                })
                .catch(error => {
                    console.log('Error sharing:', error);
                });
            } else {
                alert('ميزة المشاركة غير مدعومة في متصفحك. يمكنك نسخ الرابط ومشاركته يدوياً.');
            }
        });

        // عند تحميل الصفحة
        window.addEventListener('load', showRandomText);
    </script>
</body>
</html>
