<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lateef&display=swap');

            font-family: 'Scheherazade New', serif;

            padding: 0;

            flex-direction: column;

            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to bottom, #f5f2e9 0%, #e6dfd1 100%);
        }
        
        .container {
            max-width: 700px;
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0d9c5;
            margin: 20px;
        }
        
        h1 {
            font-family: 'Lateef', cursive;
            font-size: 42px;
            color: #5a3921;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 2px;
            background: linear-gradient(to right, transparent, #c0a080, transparent);
        }
        
        .challenge {
            font-size: 24px;
            line-height: 1.6;
            color: #4a4a4a;
            margin: 30px 0;
            padding: 25px;
            background-color: #fcf9f3;
            border-radius: 8px;
            border-right: 4px solid #c0a080;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .challenge-text {
            margin: 0;
        }
        
        .refresh-note {
            margin-top: 30px;
            font-size: 16px;
            color: #888;
        }
        
        .decoration {
            margin-top: 30px;
            font-size: 24px;
            color: #c0a080;
        }

</head>

</body>
</html>
