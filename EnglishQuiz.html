            text-align: center;

            border: 1px solid var(--border-color);
            margin-top: 20px;

            margin-bottom: 15px;
            font-weight: 500;
        }

        .options {

            flex-direction: column;
            gap: 10px;
        }

            padding: 12px 15px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .option-btn:hover {
            background: #f0f0f0;
        }

        .option-btn.correct {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .option-btn.incorrect {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }

        .feedback {
            margin-top: 15px;
            font-weight: 500;
            color: var(--accent);
        }

        .back-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            text-align: center;
        }

        .back-btn:hover {
            background: #8e24aa;
        }

        .word-focus {
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid var(--secondary);
        }

        .word-focus h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }

        function loadWords() {
            const wordList = document.getElementById('word-list');
            wordList.innerHTML = '';
            vocabulary.forEach(word => {
                const card = document.createElement('div');
                card.classList.add('word-card');
                card.textContent = word.word;
                card.onclick = () => showQuiz(word.word);
                wordList.appendChild(card);
            });
        }

        // ‚úÖ ÿπÿ±ÿ∂ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©
        function showQuiz(word) {
            const quizSection = document.getElementById('quiz-section');
            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            const feedbackEl = document.getElementById('feedback');

            const questions = quizQuestions[word];
            if (!questions) return;

            const randomIndex = Math.floor(Math.random() * questions.length);
            const currentQuestion = questions[randomIndex];

            questionEl.textContent = currentQuestion.q;
            optionsEl.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.classList.add('option-btn');
                btn.textContent = option;
                btn.onclick = () => checkAnswer(btn, index, currentQuestion.correct);
                optionsEl.appendChild(btn);
            });

            feedbackEl.textContent = '';
            quizSection.style.display = 'block';
        }

        // ‚úÖ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©
        function checkAnswer(selectedBtn, selectedIndex, correctIndex) {
            const allButtons = document.querySelectorAll('.option-btn');
            allButtons.forEach(btn => {
                btn.disabled = true;
            });

            if (selectedIndex === correctIndex) {
                selectedBtn.classList.add('correct');
                document.getElementById('feedback').textContent = 'Correct! üëç';
            } else {
                selectedBtn.classList.add('incorrect');
                document.getElementById('feedback').textContent = 'Wrong! ‚ùå The correct answer is: ' + quizQuestions[selectedBtn.textContent.split(':')[0]][0].options[correctIndex];
            }
        }
